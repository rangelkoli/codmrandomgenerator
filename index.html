<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="codm .css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>CODM Random Loadout Generator</title>
    </head>
    <body>
      <div class="container">
        <h2 id="maintext">Welcome to CODM Random Loadout Generator. Click on the button to Generate a Loadout</h2>
      </div>
        <div class="container" id="maincontainer">
            <button type="button" id="loadoutgen" class="loadoutgen">Generate Loadout</button>
            
            <p>Attachments</p>

            <div class="challenge">
              <h4>Challenge</h4>
              <p class="challenge" id="challenge">Challenge</p>

            </div>
            <div class="col">
              <div class="col">
                <div class="attachment" id="attachment">
                  <div class="container">
                      <div class="row">
                        <div class="row">
                          <h3 style="color: purple;">Primary Loadout</h3>
                        </div>
                        <div class="col">
                          <div class="attachmentstext">
                            <h1 id="generateloadout"></h1>
                            <h4 id="muzzle">Muzzle</h4>
                            <h4 id="barrel">Barrel</h4>
                            <h4 id="optic">Optic</h4>
                            <h4 id="stock">Stock</h4>
                            <h4 id="perks">Perks</h4>
                            <h4 id="laser">Laser</h4>
                            <h4 id="underbarrel">UnderBarrel</h4>
                            <h4 id="ammunition">Ammunition</h4>
                            <h4 id="reargrip">Rear Grip</h4>
                          </div>
                          
                        </div>
                        
                      </div>
                    </div>
                  <div>
                      
                  </div>
              
              
                <!-- <img src="" class="loadoutimage" id="loadoutimage"> -->
          
                 
              </div>
              </div>
              <div class="col">
                <div class="row">
                  <h3 style="color: purple;">Secondary Loadout</h3>
                </div>
                <div class="row">
                  <p>
                    Gun Loadout Attachments
                  </p>
                </div>                
            </div>
            
            </div>

                
            </div>
            
        </div>

                
            
            
        </div>

        <script src="codm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
